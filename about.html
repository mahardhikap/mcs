<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div id="layer">
        <div class="position-absolute top-50 start-50 translate-middle">
            <h1 class="text-white text-center mb-3">Company Profile</h1>
            <div class="card mb-3 bg-secondary" style="max-width: 1000px; max-height: 1200px; min-width: 350px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="https://img.freepik.com/free-photo/corporate-business-handshake-business-partners_53876-104764.jpg?w=740&t=st=1685672974~exp=1685673574~hmac=617dcfffd3912deb075a319d8aeb80b2cbd342ef9acfef260d3ccda0cb6e7950" class="img-fluid rounded-start" alt="foto-ilustrasi">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title text-white">MCS</h5>
                      <p class="card-text text-white">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
                      </p>
                      <p class="card-text"><small class="text-body-dark">Last updated 3 mins ago</small></p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-center">
                <a href="index.html" class="tombol">back to menu</a>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
